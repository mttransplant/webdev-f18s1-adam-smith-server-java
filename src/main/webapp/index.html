<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="course-manager.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="index.style.client.css">
    <title>Course Manager</title>
</head>
<body>

<!--Navigation adapted from https://getbootstrap.com/docs/4.1/components/navbar/ -->
<nav class="navbar fixed-top navbar-expand-md text-white navbar-dark bg-primary">
    <span class="col-1 fas fa-bars fa-lg"></span>
    <span class="col-md-2 collapse navbar-collapse" id="navTitle">
        <h4>Course Manager</h4>
    </span>
    <form class="col-9">
        <div class="row">
            <div class="col-8">
                <input class="field-new-course form-control"
                       type="text" placeholder="New Course Title">
            </div>
            <div class="col">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-plus-circle fa-stack-2x"></i>
                </span>
            </div>
        </div>
    </form>
</nav>



<div id="listHeader" class="nav-pad container">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <i class="col-sm-10 col-md-6">Title</i>
                <i class="col-sm-0 col-md-2">Owned by</i>
                <i class="col-sm-0 col-md-2">Last modified</i>
                <span class="col-sm-2 col-md-2">
                    <i class="fas fa-grip-horizontal"></i>
                    <i class="mx-2 fas fa-sort-alpha-down"></i>
                </span>
            </div>
        </li>
    </ul>

</div>



<div id="theList" class="container">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <i class="col-sm-1 col-md-1 fas fa-file-alt"></i>
                <i class="col-sm-10 col-md-5">CS5610 - Web Development</i>
                <i class="col-sm-0 col-md-2">me</i>
                <i class="col-sm-0 col-md-3">6:45 PM</i>
                <i class="col-sm-1 col-md-1 fas fa-times"></i>
            </div>
        </li>
    </ul>
</div>

<div id="addButton" class="btn-btm-rt">
    <span class="fas fa-plus-circle fa-3x"></span>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
