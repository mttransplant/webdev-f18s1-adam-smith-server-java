<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Widget</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" type="text/css" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="module-editor.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="widget-heading.style.client.css">
</head>
<body>
<div class="container">
    <div class="form-group form-inline row float-right">
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square yellow-square fa-stack-2x"></i>
                <i class="fas fa-arrow-up fa-stack-1x"></i>
            </span>
        </a>
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square yellow-square fa-stack-2x"></i>
                <i class="fas fa-arrow-down fa-stack-1x"></i>
            </span>
        </a>
        <select class="form-control custom-select">
            <option selected>Paragraph</option>
            <option value="HEADING">Heading</option>
            <option value="LIST">List</option>
            <option value="PARAGRAPH">Paragraph</option>
            <option value="IMAGE">Image</option>
        </select>
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square red-square fa-stack-2x"></i>
                <i class="fas fa-times fa-stack-1x"></i>
            </span>
        </a>
    </div>


</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
