<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager - Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="../course-manager.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="../login/login.style.client.css">


</head>
<body>


<div class="container">
    <h1>Profile</h1>
    <div id="messages" class="hide" role="alert">
        <div id="messages_content"></div>
    </div>
    <form id="form">
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">
                Username
            </label>
            <div class="col-sm-9">
                <input class="form-control" id="username" placeholder="alice" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label">
                Phone
            </label>
            <div class="col-sm-9">
                <input class="form-control" type="tel" id="phone" placeholder="(555) 123-4567">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">
                Email
            </label>
            <div class="col-sm-9">
                <input class="form-control" type="email" id="email" placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-3 col-form-label">
                Role
            </label>
            <div class="col-sm-9">
                <select class="form-control" id="role">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-3 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <button id="updateBtn" class="btn btn-block btn-success" type="submit">Update</button>
            </div>
        </div>

    </form>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <a href="../index.html">
                <button id="logoutBtn" class="btn btn-block btn-danger">Logout</button>
            </a>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    // This script adopted from https://stackoverflow.com/questions/32287271/bootstrap-success-alert-upon-form-submition-via-javascript
    $('#form').submit(function(e) {
        $('#messages').removeClass('hide').addClass('alert alert-success alert-dismissible').slideDown().show();
        $('#messages_content').html('<p>Profile successfully saved</p>');
        $('#modal').modal('show');
        e.preventDefault();
    });
</script>

</body>
</html>
