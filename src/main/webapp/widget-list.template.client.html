<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager - Widget List</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" type="text/css" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="course-manager.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="widget-list.style.client.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

            $('#widget-heading').load("widget-heading.template.client.html");
            $('#widget-of-list').load("widget-of-list.template.client.html");
            $('#widget-image').load("widget-image.template.client.html");
            $('#widget-link').load("widget-link.template.client.html");
            $('#widget-paragraph').load("widget-paragraph.template.client.html");
        });
    </script>
</head>
<body>
<div class="container-fluid">

    <div class="form-group text-right">
        <div class="col-7"></div>
        <div class="col-auto">
            <button class="btn btn-success mx-1" type="submit">Save</button>
            <label for="previewToggle" class="col-form-label mx-1">
                Preview
            </label>
            <!--This was adopted from https://www.w3schools.com/howto/howto_css_switch.asp-->
            <div class="switch mx-1">
                <input type="checkbox" id="previewToggle">
                <span class="slider round"></span>
            </div>
        </div>
    </div>


    <ul class="list-group">
        <li class="list-group-item" id="widget-heading"></li>
        <li class="list-group-item" id="widget-of-list"></li>
        <li class="list-group-item" id="widget-image"></li>
        <li class="list-group-item" id="widget-link"></li>
        <li class="list-group-item"id="widget-paragraph"></li>
    </ul>

    <div id="addWidgetButton" class="btn-btm-rt">
        <span class="fas fa-plus-circle fa-2x"></span>
    </div>
</div>





</body>
</html>
