<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="user-admin.style.client.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.component.client.js"></script>
    <script src="../models/user.model.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr id="userTable" class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       type="password" placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
                <option value="BLANK"></option>
            </select></td>
            <td>
            <span class="float-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-search wbdv-search" id="searchBtn"></i>
                <i class="fa-2x fa fa-plus wbdv-create" id="createBtn"></i>
                <i class="fa-2x fa fa-check wbdv-update" id="updateBtn"></i>
            </span>
            </td>
        </tr>

        </thead>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username"></td>
            <td class="wbdv-password">&nbsp;</td>
            <td class="wbdv-first-name"></td>
            <td class="wbdv-last-name"></td>
            <td class="wbdv-role"></td>
            <td class="wbdv-actions">
                <span class="float-right">
                    <i class="fa-2x fa fa-times wbdv-remove"></i>
                    <i class="fa-2x fa fa-pencil wbdv-select"></i>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
