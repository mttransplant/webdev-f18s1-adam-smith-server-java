<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Widget</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" type="text/css" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link href="../module-editor/module-editor.style.client.css" rel="stylesheet">
    <link rel="stylesheet" href="widget-image.style.client.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-group form-inline row float-right">
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square yellow-square fa-stack-2x"></i>
                <i class="fas fa-arrow-up fa-stack-1x"></i>
            </span>
        </a>
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square yellow-square fa-stack-2x"></i>
                <i class="fas fa-arrow-down fa-stack-1x"></i>
            </span>
        </a>
        <select class="form-control custom-select">
            <option selected>Image</option>
            <option value="HEADING">Heading</option>
            <option value="LIST">List</option>
            <option value="PARAGRAPH">Paragraph</option>
            <option value="IMAGE">Image</option>
        </select>
        <a href="#">
            <span class="fa-stack fa-lg">
                <i class="fas fa-square red-square fa-stack-2x"></i>
                <i class="fas fa-times fa-stack-1x"></i>
            </span>
        </a>
    </div>
    <h2>Image Widget</h2>
    <div class="form">
        <div class="form-group row">
            <label for="imageURL" class="col-form-label">
                Image URL
            </label>
            <input type="text" id="imageURL" class="form-control" placeholder="http://lorempixel.com/300/150/">
        </div>
        <div class="form-group row">
            <label for="widgetName" class="col-form-label">Widget name</label>
            <input class="form-control" type="text" id="widgetName" placeholder="Name the widget (optional)"
        </div>
    </div>
    <h2>Preview</h2>
    <img src="http://lorempixel.com/300/150">

</div>

</body>
</html>
